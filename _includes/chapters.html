{% for chapter in include.chapters %}
<h2>{{ chapter.title }}</h2>

{% if chapter.body %}
<p>{{ chapter.body | markdownify }}</p>
{% elsif chapter.image %}
<img alt="{{ chapter.image.title }}" src="{{ chapter.image.url }}?w=200" title="{{ chapter.image.title }}"> {% if self.caption %}
<caption>{{ self.caption[0] }}</caption>
{% endif %}
{% endif %}
{% endfor %}
